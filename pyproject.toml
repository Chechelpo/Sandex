[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sandex"
version = "0.1.0a1"
description = "Sandboxed archive extraction for Linux (bubblewrap + bsdtar)"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "felipey"}]
dependencies = []

[project.scripts]
sandex = "sandex.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
